server {
    listen 80;

    # Remove restrictive COOP headers to allow Google OAuth popup flow
    # Google OAuth requires postMessage between popup and parent window

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;

        # Don't set COOP/COEP headers - they interfere with Google OAuth
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
